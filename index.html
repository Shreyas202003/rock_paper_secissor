<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="icon" href="image/background.jpg" type="">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(image/2.jpg);
             background-repeat: no-repeat;
             background-attachment: fixed;
             background-size: 100% 100%; ">

    <section class="container">
        <h2 class="h2">ROCK PAPER SCISSOR</h2>
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="image/default.jpeg" alt="">
                </span>
                <span class="cpu_result">
                    <img src="image/default.jpeg" alt="">
                </span>
            </div>
            <div class="result">Let's Begin..!!</div>
        </div>


        <div class="option_images">
            <span class="option_image">
                <img src="image/rock.png" alt="">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="image/paper.png" alt="">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="image/scissor.png" alt="">
                <p>Scissor</p>
            </span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
